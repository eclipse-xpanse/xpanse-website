name: xpanse-website-ci

# Run this workflow every time a new commit push to the repository
on:
    pull_request:
        branches: ['main']

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Install EsLint
              working-directory: ./
              run: npm install eslint@8.34.0
            - name: Run EsLint
              working-directory: ./
              run: npx eslint . --ext .js,.jsx,.ts,.tsx --config package.json --max-warnings=0
            - name: Check Prettier Format
              working-directory: ./
              run: npx prettier --config .prettierrc --check .
            - name: Run TS compiler
              working-directory: ./
              run: tsc
            - name: Run build
              working-directory: ./
              run: npm run build
